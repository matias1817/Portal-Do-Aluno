<!DOCTYPE html   >
<html xnlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">
<style>
   #hideMe {
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
    color: red;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
 #hideMe2 {
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
   color: green;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
</style>
<title>Cadastro de alunos</title>
</head>
<body>
<form action="/salvarAluno" method="post" th:object=${Aluno}>
<input type="hidden" th:field="*{id}"/>
Nome: <input type="text" th:field = *{nome} required><br>
Senha: <input type="password" th:field = *{senha} required><br>
Matricula: <input type="text" th:field = *{matricula} required><br>
Sexo: <input type="text" th:field = *{sexo} required><br>
Email: <input type="email" th:field = *{email} required><br>
CPF: <input type="text" th:field = *{cpf} required><br>
Telefone: <input type="text" th:field = *{telefone} required><br>
Nome de um dos pais: <input type="text" th:field = *{nomePais} required><br>
RG: <input type="text" th:field = *{rg} required><br>
Curso: <select name="curso" required>
		<option th:each = "cat : ${curso}" 
		th:value = "${cat.id}"
		th:text = "${cat.nome}" 
		>
		</select>
		<button type ="submit"> Cadastrar </button>
</form>
	<div id= "hideMe" th:text = '${menssagemE}'  ></div> 
	<div id= "hideMe2" th:text = '${menssagemS}'  ></div> 
</body>
</html>
