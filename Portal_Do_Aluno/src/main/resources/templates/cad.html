<!DOCTYPE html   >
<html xnlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de alunos</title>
</head>
<body>
<form action="/salvarAluno" method="post" th:object=${Aluno}>
<input type="hidden" th:field="*{id}"/>
Nome: <input type="text" th:field = *{nome}><br>
Senha: <input type="password" th:field = *{senha}><br>
Matricula: <input type="text" th:field = *{matricula}><br>
Sexo: <input type="text" th:field = *{sexo}><br>
Email: <input type="email" th:field = *{email}><br>
Curso: <select name="curso">
		<option th:each = "cat : ${curso}" 
		th:value = "${cat.id}"
		th:text = "${cat.nome}" 
		>
		</select>
		<button type ="submit"> Cadastrar </button>
</form>
	<table>
	<tr> 
	<th>Nome</th>
	<th>Senha</th>
	<th>Matricula</th>
	<th>Sexo</th>	
	<th>Email</th>
	<th>Curso</th>
	</tr>
		<tr th:each="aluno : ${lista}">
				<td th:text="${aluno.nome}"></td>
				<td th:text="${aluno.senha}"></td>
				<td th:text="${aluno.matricula}"></td>
				<td th:text="${aluno.sexo}"></td>
				<td th:text="${aluno.email}"></td>
				<td th:text="${aluno.curso.nome}"></td>
				<td>
				<a th:href="|/cad?id=${aluno.id}|">Editar</a
				>
				<a th:href="|/excluirAluno?id=${aluno.id}|">Excluir</a
				>
		</td>
	</tr>
	</table>
<h3><a href= "/home">Voltar para a home</a></h3>
</body>
</html>
