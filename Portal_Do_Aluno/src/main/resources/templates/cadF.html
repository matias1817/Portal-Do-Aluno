<!DOCTYPE html   >
<html xnlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Frequencia</title>
<style>
   #hideMe {
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
    color: red;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
 #hideMe2 {
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
   color: green;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
</style>
</head>
<body>
<form action="/professor/salvarFrequencia" method="post" th:object=${Frequencia}>
<input type="hidden" th:field="*{id}"/>
	Quantidade de faltas do aluno no periodo: <input type="number" th:field = *{faltas} required><br>
	
	Aluno: <select name="alunos" th:field = *{alunos} required>
			<option th:each = "cat : ${alunos}" 
			th:value = "${cat.id}"
			th:text = "${cat.nome}" 
			> </select><br>
			
	Materia: <select name="materias" th:field = *{materias} required>
			<option th:each = "cat : ${materias}" 
			th:value = "${cat.id}"
			th:text = "${cat.nome}" 
			th:if = "${cat.professores.id} == ${session.professorLogado.id}" 
			> </select><br>

	Periodo: <select name="periodo" th:field = *{periodo} required>
			<option th:each = "cat : ${periodo}" 
			th:value = "${cat.id}"
			th:text = "${cat.periodo}" 
			></option>
		</select>
		<button type ="submit">Cadastrar</button>
</form>
<div id= "hideMe" th:text = '${menssagemE}'  ></div> 
	<div id= "hideMe2" th:text = '${menssagemS}'  ></div> 
<a  href = "/listaFrequencia">ver faltas</a>
</body>
</html>
