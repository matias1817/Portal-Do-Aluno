<!DOCTYPE html   >
<html xnlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Frequencia</title>
</head>
<body>
<form action="/professor/salvarFrequencia" method="post" th:object=${Frequencia}>
<input type="hidden" th:field="*{id}"/>
	Quantidade de faltas do aluno no periodo: <input type="number" th:field = *{faltas}><br>
	
	Aluno: <select name="alunos" th:field = *{alunos}>
			<option th:each = "cat : ${alunos}" 
			th:value = "${cat.id}"
			th:text = "${cat.nome}" 
			> </select><br>
			
	Materia: <select name="materias" th:field = *{materias}>
			<option th:each = "cat : ${materias}" 
			th:value = "${cat.id}"
			th:text = "${cat.nome}" 
			> </select><br>

	Periodo: <select name="periodo" th:field = *{periodo}>
			<option th:each = "cat : ${periodo}" 
			th:value = "${cat.id}"
			th:text = "${cat.periodo}" 
			></option>
		</select>
		<button type ="submit">Cadastrar</button>
</form>
<a  href = "/listaFrequencia">ver faltas</a>
</body>
</html>
