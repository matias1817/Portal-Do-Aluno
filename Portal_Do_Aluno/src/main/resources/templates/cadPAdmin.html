<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/cadPAdmin.css">
<link rel="stylesheet" href="/css/msg.css">
<meta charset="UTF-8">
<title>Cadastro de Professores</title>
</head>
<body>
	<form action="/admin/salvarProfessores" method="get"
		th:object=${Professor}>
		<input type="hidden" th:field="*{id}" />
		<h3>Cadastro de Professores</h3>
		Nome: <input type="text" th:field=*{nome} required><br>
		CPF: <input type="text" th:field=*{cpf} required><br> RG:
		<input type="text" th:field=*{rg} required><br> Telefone:
		<input type="text" th:field=*{telefone} required><br>
		Endere√ßo: <input type="text" th:field=*{endereco} required><br>
		Email: <input type="email" th:field=*{email} required><br>
		Senha: <input type="password" th:field=*{senha} required><br>
		<input type="submit" name="acao" value="Cadastrar">
		<p>
			<a href="/admin/home">Voltar para a home</a> <br>
			<a href="/admin/listaProfessor">Ver professores</a>
		</p>

		<div id="hideMe" th:text='${menssagemE}'
			th:unless="${menssagemE} == null"></div>
		<div id="hideMe2" th:text='${menssagemS}'
			th:unless="${menssagemS} == null"></div>

	</form>
</body>
</html>
