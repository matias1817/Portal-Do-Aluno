<!DOCTYPE html>
<html xmlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/cadP.css">
<style>  #hideMe {
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
    color: red;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
 #hideMe2 {
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
   color: green;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}</style>
<title>Edição de dados professor</title>
</head>
<body>
	<form action="/salvarProfessores" method="post" th:object=${Professor}>
        <h3>Edição de dados do professor</h3>
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field = *{nome} placeholder="Nome">
       <input type="text" th:field = *{cpf} placeholder="CPF">
       <input type="text" th:field = *{rg} placeholder="RG">
       <input type="text" th:field = *{telefone} placeholder="Telefone">
       <input type="text" th:field = *{endereco} placeholder="Endereço">
       <input type="text" th:field = *{email} placeholder="E-mail">
        <input type="password" th:field = *{senha} placeholder="Senha" required>
        <input type="submit" name="acao" value="Cadastrar" >
         <p><a href="/professor/homeP">Voltar para home</a></p>
    </form>
    <div id= "hideMe" th:text = '${menssagemE}'  ></div> 
		<div id= "hideMe2" th:text = '${menssagemS}'  ></div>
</body>
</html>
