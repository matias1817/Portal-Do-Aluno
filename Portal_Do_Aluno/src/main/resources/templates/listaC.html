<!DOCTYPE html>
<html xnlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">

<style>
   #hideMe {
    color: green;
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
   
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
</style>
<title>Lista dos Cursos</title>
</head>
<body>
</form>
	<table>
	<tr>
	<th>Nome</th>
	</tr>
		<tr th:each="curso : ${lista}">
				<td th:text="${curso.nome}"></td>
				<td>
				<a th:href="|/cadCurso?id=${curso.id}|">Editar</a
				>
				<a th:href="|/excluirCurso?id=${curso.id}|">Excluir</a>
		</td>
	</tr>
	</table>
	<div id= "hideMe" th:text = '${menssagemS}' ></div> 
	<a href="/admin/home">Voltar para a Home</a>
</body>
</html>
</html>
