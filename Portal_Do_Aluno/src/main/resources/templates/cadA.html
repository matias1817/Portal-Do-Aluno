<!DOCTYPE html   >
<html xnlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Avaliação</title>
</head>
<body>
<form action="/salvarAvaliacao" method="post" th:object=${Avaliacao}>
<input type="hidden" th:field="*{id}"/>
	Nota do Aluno: <input type="number" th:field = *{nota}><br>
	Data: <input type="date" th:field = *{data}><br>
	Aluno: <select name="alunos">
			<option th:each = "cat : ${alunos}" 
			th:value = "${cat.id}"
			th:text = "${cat.nome}" 
			> </select><br>
			
	Materia: <select name="materias">
			<option th:each = "cat : ${materias}" 
			th:value = "${cat.id}"
			th:text = "${cat.nome}" 
			> </select><br>

	Periodo: <select name="periodo">
			<option th:each = "cat : ${periodo}" 
			th:value = "${cat.id}"
			th:text = "${cat.periodo}" 
			></option>
		</select>
		<button type ="submit">Cadastrar</button>
</form>
</body>
</html>
