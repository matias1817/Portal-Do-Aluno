<!DOCTYPE html>
<html xnlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">

<style>
   #hideMe {
    color: green;
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
   
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
</style>
<title>Lista dos Contatos</title>
<link rel="stylesheet" href="/css/lista.css">
</head>
<body>
	<br>
	<p><a href="/admin/home" th:if= "${adminLogado}!=null">Voltar para a Home</a></p>
   <h3>Contatos</h3>
	<table>
	<tr>
	<th>Telefone</th>
	<th>Endere√ßo</th>
	<th>Site</th>
	</tr>
		<tr th:each="insti : ${lista}">
				<td th:text="${insti.numero}"></td>
				<td th:text="${insti.endereco}"></td>
				<td th:text="${insti.site}"></td>
				<td><a th:href="|/admin/cadInstituicao?id=${insti.id}|" th:if= "${adminLogado}!=null">Editar</a></td>
				<td><a th:href="|/admin/excluirInstituicao?id=${insti.id}|" th:if= "${adminLogado}!=null">Excluir</a></td>
	</tr>
	</table>
	<div id= "hideMe" th:text = '${menssagemS}' ></div> 

</body>
</html>
