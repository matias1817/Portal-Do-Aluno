<!DOCTYPE html>
<html xnlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">
<style>
   #hideMe {
    color: green;
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
   
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
</style>
<title>Lista de Frequencias</title>
</head>
<body>
<form action="/professor/filtrarFrequencia" method="post">

	Nome: <input type="text"  name = "nome" ><br>
			
	Materia: <select name="materia" >
			<option value = ""></option>
			<option th:each = "cat : ${materias}" 
			th:value = "${cat.id}"
			th:text = "${cat.nome}"
		
			> </select><br>

	Periodo: <select name="periodo" >
		<option value = ""></option>
			<option th:each = "cat : ${periodo}" 
			th:value = "${cat.id}"
			th:text = "${cat.periodo}" 
			></option>
		</select>
		<button type ="submit">Filtrar</button>
</form>
	<table>
	<tr>
	<th>Aluno</th>
	<th>Faltas</th>
	<th>Mat√©ria</th>
	<th>Periodo</th>
	<th></th>
	</tr>
		<tr th:each="freq : ${lista}" th:if="${freq.materias.professores.id} == ${session.professorLogado.id}">
				<td th:text="${freq.Alunos.nome}"></td>
				<td th:text="${freq.faltas}"></td>
				<td th:text="${freq.materias.nome}"></td>
				<td th:text="${freq.Periodo.periodo}"></td>
				<td>
				<a th:href="|/professor/cadFrequencia?id=${freq.id}|">Editar</a
				>
				<a th:href="|/professor/excluirFrequencia?id=${freq.id}|">Excluir</a>
		</td>
	</tr>
	</table>
	<div id= "hideMe" th:text = '${menssagemS}' ></div> 
	<a href="/professor/home">Voltar para a Home</a>
	
</body>
</html>
