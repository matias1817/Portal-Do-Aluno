<!DOCTYPE html   >
<html xnlns:th="www.thymelaef.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Contatos da Instituição</title>
<style>
   #hideMe {
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
    color: red;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
 #hideMe2 {
    -webkit-animation: cssAnimation 0s ease-in 5s forwards;
   color: green;
}
@keyframes cssAnimation {
    to {
        width:0;
        height:0;
        overflow:hidden;
    }
}
@-webkit-keyframes cssAnimation {
    to {
        width:0;
        height:0;
        visibility:hidden;
    }
}
</style>
</head>
<body>
<form action="/admin/salvarInstituição" method="get" th:object=${instituicao}>
<input type="hidden" th:field="*{id}"/>
	Telefone: <input type="text" th:field = *{numero} required><br>
	Endereço: <input type="text" th:field = *{endereco} required><br>
	Site: <input type="text" th:field = *{site} required><br>
		<button type ="submit">Cadastrar</button>
</form>
<div id= "hideMe" th:text = '${menssagemE}'  ></div> 
<div id= "hideMe2" th:text = '${menssagemS}'  ></div> 
<a  href = "/listaInstituicao">ver contatos</a>
