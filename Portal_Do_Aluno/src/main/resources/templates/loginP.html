<!DOCTYPE html>
<html xmlns:th="www.thymelaef.org">
<head>
 <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">

<body>

 <form action="/loginProfessor" method="get">
        <h3>Login do professor</h3>

    <div id= "hideMe" th:text = '${menssagemE}' th:unless="${menssagemE} == null" ></div> 
	<div id= "hideMe2" th:text = '${menssagemS}' th:unless="${menssagemS} == null"  ></div> 
</body>
</html>
